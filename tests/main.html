<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="/tests/vendor/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="/node_modules/requirejs/require.js"></script>
  <script src="/tests/vendor/qunit.js"></script>
  <script>
    QUnit.config.autostart = false;
    window.removeEventListener("load", QUnit.load);
    QUnit.load();

    require.config({
      baseUrl: "/lib",
      shim: {
        'prime': {
          exports: 'prime'
        },
        'gator': {
          exports: 'Gator'
        }
      },
      paths: {
        "tests": "/tests",
        "triforce": "main",
        "gator": "/vendor/gator",
        "underscore": "/node_modules/lodash/lodash",
        "bacon": "/node_modules/baconjs/dist/bacon",
        "jwerty": "/vendor/jwerty",
        "prime": "/node_modules/prime/index"
      }
    });

    require(['underscore',
             'bacon',
             'gator',
             'jwerty',
             'tests/triforce-test',
             'tests/triad-test',
             'tests/model-test',
             'tests/controller-test'], function(){
      QUnit.start();
    });

  </script>
</body>
</html>
